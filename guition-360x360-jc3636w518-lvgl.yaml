lvgl:
  #full_refresh: true # redraw whole display every time so very slow
  displays:
    - main_display
  touchscreens:
    - my_touchscreen
  theme:
    bar:
      radius: 0
      indicator:
        radius: 0
        arc_color: red
      
  pages:
    - id: main_page
      widgets:
        - label:
            align: TOP_MID
            y: 40 # distance down from top
            text: 'Battery Power kW'
        - bar:
            align: TOP_MID
            x: 0
            y: 60 # distance down from top
            id: bar_power
            indicator:
              arc_color: green
              radius: 0
            mode: symmetrical
            arc_color: blue
            value: 25
            width: 320
            height: 20
            min_value: -50
            max_value: 100

        - label:
            align: TOP_MID
            y: 80 # distance down from top
            text: 'Battery Volts'

        - spinner:
            align: CENTER
            x: 0
            y: 0
            spin_time: 3s
            arc_length: 20deg
            arc_color: 0x00ff00
            id: spinner_id
            indicator:
              arc_color: 0xff0000

output:
  - platform: ledc
    pin: GPIO15
    id: backlight

switch:
  - platform: gpio
    pin: GPIO48
    name: "mute"
    restore_mode: ALWAYS_ON

light:
  - platform: monochromatic
    output: backlight
    name: "backlight Light" 
    restore_mode: ALWAYS_ON

touchscreen:
  platform: cst816
  id: my_touchscreen
  interrupt_pin: GPIO41
  reset_pin: GPIO40
  display: main_display
  i2c_id: touchscreen_bus